name: Update M3U8 Link
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  refresh_link:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Extract M3U8 URL
        run: |
          # Χρησιμοποιούμε curl και grep για να βρούμε το link που τελειώνει σε .m3u8
          # Αν το link είναι κρυμμένο σε javascript, ίσως χρειαστεί πιο σύνθετο regex
          URL=$(curl -s "https://www.youtube.com/watch?v=uWIhV9gQClg" | grep -oP 'https?://[^"]+\.m3u8' | head -n 1)
          echo "Found link: $URL"
          echo "$URL" > playlist.m3u8

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add playlist.m3u8
          git commit -m "Update m3u8 link [skip ci]" || exit 0
          git push


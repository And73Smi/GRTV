name: Update YouTube M3U8
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  get_link:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Εγκατάσταση yt-dlp και του απαραίτητου plugin για το n-challenge
          pip install yt-dlp

      - name: Extract M3U8 URL
        env:
          COOKIE_DATA: ${{ secrets.YT_COOKIES }}
        run: |
          echo "$COOKIE_DATA" > cookies.txt
          
          # Χρήση του IOS client που είναι πιο "χαλαρός" με τα challenges
          # και προσθήκη bypass για το bot detection
          python3 -m yt_dlp --cookies cookies.txt \
          --user-agent "Mozilla/5.0 (iPhone; CPU iPhone OS 17_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.0 Mobile/15E148 Safari/604.1" \
          --extractor-args "youtube:player-client=ios,web;n-challenge-handler=web" \
          -f "best" \
          -g "https://www.youtube.com/watch?v=uWIhV9gQClg" > live.m3u8
          
          echo "Link extracted: $(cat live.m3u8)"
          rm cookies.txt

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add live.m3u8
          git commit -m "Update YouTube Live (IOS Client Bypass)" || exit 0
          git push




